        <style>
            div.spot {
                float: left;

                background-repeat: initial initial;

            }
            .droparea div, .droparea input {
                position: absolute;
                top: 0;
                width: 100%;
                height: 100%;
            }
            .droparea input {
                cursor: pointer;

            }

                position: absolute;

                height: 170px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div class="wrap">
            <include file="Common:head" />
            <div class="mainBody">
                <include file="Common:left" />
                <div id="Right">
                    <div class="Item hr">
                        <div class="current">礼物</div>
                    </div>
                    <form method="post">
                        <table width="100%" border="0" cellspacing="0" cellpadding="0" class="table1">
                        <input type="hidden" name="id" value="{$rate.id}" />
                            
                            <tr>
                                <th width="100">全网算力：</th>
                                <td><input id="name" type="text" class="input" size="30" name="interval_time" value="{$suanli}" disabled /></td>
                            </tr>
                            <tr>
                                <th width="100">全网会员数量：</th>
                                <td><input id="name" type="text" class="input" size="30" name="number" value="{$user.0.usercount}" disabled /></td>
                            </tr>
                            <tr>
                                <th width="100">全网INSUR数量：</th>
                                <td><input id="name" type="text" class="input" size="30" name="statistics" value="{$user.0.insur}" disabled /></td>
                            </tr>
                             <tr>
                                <th width="100">每日新增算力：</th>
                                <td><input id="name" type="text" class="input" size="30" name="statistics" value="{$usercount}" disabled /></td>
                            </tr>
                             <tr>
                                <th width="100">每日新增会员：</th>
                                <td><input id="name" type="text" class="input" size="30" name="statistics" value="{$info}" disabled /></td>

                    </form>

                    </div>
                </div>

        <div class="clear"></div>
        <include file="Common:foot" />
        <js href="--PUBLIC--/kindeditor/kindeditor.js,--PUBLIC--/kindeditor/lang/zh_CN.js"/>
        <script type="text/javascript">
            function del_image(num){
                $('#image'+num).css('background-image','');
                $('#image_'+num).val('');
            }
            $(function(){

                var  content ;
                KindEditor.ready(function(K) {
                    content = K.create('#content',{
                        allowFileManager : true,
                        uploadJson:'--PUBLIC--/kindeditor/php/upload_json.php?dirname=Institution'
                    });
                });

                KindEditor.ready(function(K) {
                    K.create();
                    var editor = K.editor({
                        allowFileManager : true,
                        uploadJson:'--PUBLIC--/kindeditor/php/upload_json.php?dirname=Institution'
                        //sdl:false
                    });
                    K('#uparea1').click(function() {
                        editor.loadPlugin('image', function() {
                            editor.plugin.imageDialog({
                                imageUrl : K('#image_1').val(),
                                clickFn : function(url, title, width, height, border, align) {
                                    $('#image1').css('background-image','url('+url+')').css('background-size','220px 160px');
                                    K('#image_1').val(url);
                                   // K('#getImgUrl').val(url);
                                    editor.hideDialog();
                                }
                            });
                        });
                    });

                });
              
                $(".submit").click(function(){
                    if($('#name').val()==''){
                        popup.error('不能为空！');
                        return false;
                    }
                    $('form').submit();
                    return false;
                });
            });
        </script>
    </body>
